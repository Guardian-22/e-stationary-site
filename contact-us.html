

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .contact_us_2 {
        font-family: Arial, Helvetica, sans-serif;
        padding: 20px;
        background-color: #fefefe;
        min-height: 100vh;
        width: 100%;
    }
    
    .big-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: clamp(10px, 2vw, 20px);
        width: 100%;
    }
    
    .container {
        width: 100%;
    }
    
    .form-box {
        background-color: rgb(243, 233, 233);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(20, 20, 20, 20);
        padding: clamp(15px, 3vw, 30px);
        width: min(95%, 800px);
        margin: 0 auto;
    }
    
    .form-wrapper {
        width: 100%;
    }
    
    .contactus-head {
        font-size: clamp(24px, 5vw, 32px);
        color: #0e0d0d;
        margin-bottom: clamp(5px, 2vw, 10px);
        font-weight: bold;
        text-align: center;
    }
    
    .contactus-subhead {
        font-size: clamp(14px, 3vw, 16px);
        color: #020202;
        margin-bottom: clamp(20px, 4vw, 30px);
        text-align: center;
    }
    
    .input-title {
        font-size: clamp(12px, 2vw, 14px);
        color: #0e0d0d;
        margin-bottom: 5px;
        font-weight: bold;
        text-align: left;
    }
    
    .input, .textinput {
        width: 100%;
        padding: clamp(8px, 2vw, 10px);
        border: 1px solid #0c0b0c;
        border-radius: 5px;
        margin-bottom: clamp(15px, 3vw, 20px);
        font-size: clamp(14px, 2vw, 16px);
    }
    
    /* New styles for file input */
    .file-input-container {
        width: 100%;
        margin-bottom: clamp(15px, 3vw, 20px);
    }

    .file-input {
        width: 100%;
        padding: clamp(8px, 2vw, 10px);
        border: 1px solid #0c0b0c;
        border-radius: 5px;
        font-size: clamp(14px, 2vw, 16px);
        background-color: white;
    }

    .file-input::-webkit-file-upload-button {
        background-color: #3131f2;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
    }

    .file-input::-webkit-file-upload-button:hover {
        background-color: green;
    }
    
    .textinput {
        min-height: clamp(80px, 15vw, 100px);
        resize: vertical;
    }
    
    .submit-btn {
        background-color: #3131f2;
        color: rgb(248, 242, 242);
        padding: clamp(10px, 2vw, 12px) clamp(20px, 4vw, 30px);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: clamp(14px, 2vw, 16px);
        transition: background-color 0.3s;
        margin: 0 auto;
        display: block;
        width: fit-content;
    }
    
    .submit-btn:hover {
        background-color: green;
    }
    
    .category-selector {
        width: 100%;
        margin-bottom: clamp(20px, 4vw, 30px);
        display: flex;
        justify-content: center;
        gap: clamp(10px, 2vw, 20px);
        flex-wrap: wrap;
    }

    .category-btn {
        padding: clamp(8px, 2vw, 10px) clamp(15px, 3vw, 20px);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: clamp(14px, 2vw, 16px);
        background-color: #e0e0e0;
        transition: all 0.3s;
        flex: 1;
        max-width: 200px;
        min-width: 120px;
    }

    .category-btn.active {
        background-color: #3131f2;
        color: white;
    }
    
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(min(100%, 250px), 1fr));
        gap: clamp(15px, 3vw, 20px);
        width: 100%;
        padding: 0 clamp(5px, 2vw, 10%);
    }

    .responsive-cell-block {
        width: 100%;
    }
    
    .form-section {
        display: none;
        width: 100%;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .form-section.active {
        display: block;
        opacity: 1;
    }
    
    .responsive-container-block {
        width: 100%;
    }

    @media (max-width: 1024px) {
        .grid-container {
            padding: 0 5%;
        }
    }

    @media (max-width: 768px) {
        .form-box {
            padding: clamp(15px, 3vw, 20px);
        }
        
        .grid-container {
            padding: 0;
        }
    }

    @media (max-width: 480px) {
        .contact_us_2 {
            padding: 10px;
        }

        .category-selector {
            flex-direction: column;
            align-items: center;
        }

        .category-btn {
            width: 100%;
            max-width: none;
        }

        .input, .textinput {
            font-size: 16px;
        }
    }

    @media (hover: none) {
        .input, .textinput, .category-btn, .submit-btn {
            padding: clamp(12px, 3vw, 15px); 
        }
    }
    



    .social-links {
        margin-top: 30px;
        text-align: center;
        padding: 20px 0;
        border-top: 1px solid #e0e0e0;
    }

    .social-links h3 {
        font-size: clamp(16px, 3vw, 20px);
        color: #0e0d0d;
        margin-bottom: 15px;
    }

    .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .social-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #3131f2;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s, transform 0.3s;
    }

    .social-icon:hover {
        background-color: green;
        transform: translateY(-3px);
    }

    .social-icon img {
        width: 20px;
        height: 20px;
        filter: brightness(0) invert(1);
    }

    @media (max-width: 480px) {
        .social-icons {
            gap: 15px;
        }

        .social-icon {
            width: 35px;
            height: 35px;
        }
    }






</style>

<script>
function showCategory(event, category) {
    document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    event.target.classList.add('active');

    document.querySelectorAll('.form-section').forEach(form => {
        form.classList.remove('active');
    });
    document.getElementById(category + '-form').classList.add('active');
}
</script>
